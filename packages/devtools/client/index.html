<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>devtools client</title>
    <base href="/" />
    <script>
      window.process = {
        env: {
          DEVTOOLS_ENV: '<%= __ENV__ %>',
        },
      }
      window.serverConfig = {
        host: '<%= __HOST__ %>',
        port: '<%= __PORT__ %>',
        path: '<%- __PUBLIC_PATH__ %>',
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="../native/index.ts"></script>
    <script src="./index.tsx"></script>
  </body>
</html>

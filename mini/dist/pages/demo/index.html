<view class="page">
  <view style="text-align: center; margin-top: 40px;">hey, there!</view>
  <button bindtap="goBack" class="btn">back index page</button>
  <button bindtap="setPageTitle" class="btn">set page title</button>
  <button bindtap="getSystemInfo" class="btn">get system info</button>
  <view class="ul">
    <view class="li">system: {{system}}</view>
    <view class="li">screenWidth: {{screenWidth}}</view>
    <view class="li">screenHeight: {{screenHeight}}</view>
    <view class="li">pixelRatio: {{pixelRatio}}</view>
  </view>
</view>

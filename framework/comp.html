<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>components demo</title>
    <meta name="description" content="base components for mini app" />
    <link rel="stylesheet" href="webview/components/reset.css" />
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script
      type="module"
      src="node_modules/@polymer/polymer/lib/elements/dom-bind.js"
      crossorigin
    ></script>
    <script type="module" src="webview/components/demo-app.js" crossorigin></script>
    <script type="module" src="webview/components/button.js" crossorigin></script>
  </head>
  <body>
    <!-- https://polymer-library.polymer-project.org/3.0/docs/devguide/templates -->
    <dom-bind>
      <template>
        <demo-app></demo-app>
        <my-button bindtap="[[myClick]]" attr$="{{  attr}}">my click{{  attr}}</my-button>
      </template>
    </dom-bind>
    <script>
      const autobind = document.querySelector('dom-bind')
      autobind.myClick = function () {
        console.log('click out of polymer element')
      }
      autobind.attr = 'attr-test'
    </script>
  </body>
</html>
